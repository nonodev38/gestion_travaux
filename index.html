<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‹ Gestion Travaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-height: 800px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
    }

    li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }

    .title {
      font-weight: bold;
      font-size: 2em;
      margin-bottom: 4px;
      color: #007acc;
    }

    .subtitle {
      font-size: 1.4em;
      color: #555;
      white-space: pre-wrap;
    }

    .btn-ajouter {
      margin-bottom: 1rem;
      padding: 10px 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container {
      display: none;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-container label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Liste Travaux A Effectuer</h2>

  <button class="btn-ajouter" onclick="toggleForm()">+ Ajouter Une Fiche</button>

  <div class="form-container" id="formContainer">
    <label for="type">Type</label>
    <select id="type">
      <option value="MH">MH</option>
      <option value="CH">CH</option>
      <option value="EMP">EMP</option>
      <option value="BAT">BAT</option>
    </select>

    <label for="numero">NumÃ©ro</label>
    <input type="text" id="numero" placeholder="Entrez un numÃ©ro" />

    <label for="famille">Famille Travaux</label>
    <select id="famille">
      <option value="Deco">Deco</option>
      <option value="ElectricitÃ©">ElectricitÃ©</option>
      <option value="Fenetre">Fenetre</option>
      <option value="MobilHome">MobilHome</option>
      <option value="Plomberie">Plomberie</option>
      <option value="Porte">Porte</option>
      <option value="ProblÃ¨meInsectes">ProblÃ¨me insectes</option>
      <option value="Terrasse">Terrasse</option>
      <option value="Casse IntÃ©rieur">Casse IntÃ©rieur</option>
    </select>

    <label for="precision">PrÃ©cision des travaux</label>
    <input type="text" id="precision" placeholder="PrÃ©cision des travaux" />

    <label for="date">Date</label>
    <input type="date" id="date" />

    <button onclick="ajouterFiche()">Ajouter</button>
  </div>

  <ul id="travauxList"></ul>

  <script>
    const travauxList = document.getElementById('travauxList');
    const formContainer = document.getElementById('formContainer');

    function toggleForm() {
      formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
    }

    function parseDateDDMMYYYY(str) {
      const [day, month, year] = str.split('-');
      return new Date(`${year}-${month}-${day}`);
    }

    function afficherTravaux(contenu) {
      let lines = contenu.split('\n').filter(line => line.trim().length > 0);

      lines.sort((a, b) => {
        const partsA = a.split(',');
        const partsB = b.split(',');

        const dateStrA = partsA[7]?.trim();
        const dateStrB = partsB[7]?.trim();

        const dateA = dateStrA ? parseDateDDMMYYYY(dateStrA) : null;
        const dateB = dateStrB ? parseDateDDMMYYYY(dateStrB) : null;

        if (!dateA && !dateB) return 0;
        if (!dateA) return 1;
        if (!dateB) return -1;

        return dateA - dateB;
      });

      travauxList.innerHTML = '';

      lines.forEach(line => {
        const parts = line.split(',');
        if (parts.length < 7) return;

        const titleText = `${parts[1].trim()} ${parts[2].trim()}`;

        const subtitleParts = parts.slice(3, 8).filter(p =>
          p && p.trim() !== '' && p.trim().toLowerCase() !== 'null' && p.trim().toLowerCase() !== 'undefined'
        );

        const subtitleText = subtitleParts.join(' | ');

        const li = document.createElement('li');
        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = titleText;

        const subtitle = document.createElement('div');
        subtitle.className = 'subtitle';
        subtitle.textContent = subtitleText;

        li.appendChild(title);
        if (subtitleText) li.appendChild(subtitle);

        travauxList.appendChild(li);
      });
    }

function ajouterFiche() {
  const type = document.getElementById('type').value.trim();
  const numero = document.getElementById('numero').value.trim();
  const famille = document.getElementById('famille').value.trim();
  const precision = document.getElementById('precision').value.trim();
  const dateInput = document.getElementById('date').value;

  if (!numero) {
    alert("Le champ 'NumÃ©ro' est requis.");
    return;
  }

  // Format de date : dd-MM-yyyy
  let formattedDate = '';
  if (dateInput) {
    const [year, month, day] = dateInput.split('-');
    formattedDate = `${day}-${month}-${year}`;
  }

  // Format CSV simulÃ© : id, type, numero, famille, precision, ?, ?, date, ?
  const ligne = `0,${type},${numero},${famille},${precision},,,${formattedDate},`;

  // Ajout en haut de la liste
  const lignesExistantes = Array.from(travauxList.querySelectorAll("li")).map(li => {
    const title = li.querySelector('.title')?.textContent || '';
    const subtitle = li.querySelector('.subtitle')?.textContent || '';
    return `0,${title.replace(/\s+/, ',')},${subtitle.split(' | ').join(',')}`;
  });

  afficherTravaux([ligne, ...lignesExistantes].join('\n'));
  alert("Fiche ajoutÃ©e (non sauvegardÃ©e dans le fichier rÃ©el).");

  // RÃ©initialisation
  document.getElementById('numero').value = '';
  document.getElementById('precision').value = '';
  document.getElementById('date').value = '';
  toggleForm();
}
    fetch('bdTravaux.txt')
      .then(response => {
        if (!response.ok) throw new Error("Fichier introuvable");
        return response.text();
      })
      .then(contenu => afficherTravaux(contenu))
      .catch(error => {
        console.error('Erreur :', error);
        travauxList.innerHTML = '<li>Erreur de chargement du fichier bdTravaux.txt.</li>';
      });
  </script>
</body>
</html>
