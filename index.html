<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‹ Gestion Travaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-height: 800px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
    }

    li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }

    .title {
      font-weight: bold;
      font-size: 2em;
      margin-bottom: 4px;
      color: #007acc;
    }

    .subtitle {
      font-size: 1.4em;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Liste des Travaux (bdTravaux.txt)</h2>
  <ul id="travauxList"></ul>

  <script>
    const travauxList = document.getElementById('travauxList');

    // Fonction pour parser une date en format dd-MM-yyyy
    function parseDateDDMMYYYY(str) {
      const [day, month, year] = str.split('-');
      return new Date(`${year}-${month}-${day}`);
    }

    // Fonction pour afficher les travaux Ã  partir du contenu brut du fichier
    function afficherTravaux(contenu) {
      let lines = contenu.split('\n').filter(line => line.trim().length > 0);

      // Tri des lignes par ID dÃ©croissant puis date dÃ©croissante
      lines.sort((a, b) => {
        const partsA = a.split(',');
        const partsB = b.split(',');

        const dateStrA = partsA[7]?.trim();
        const dateStrB = partsB[7]?.trim();

        const dateA = dateStrA ? parseDateDDMMYYYY(dateStrA) : null;
        const dateB = dateStrB ? parseDateDDMMYYYY(dateStrB) : null;

        if (!dateA && !dateB) return 0;
        if (!dateA) return 1;
        if (!dateB) return -1;

        return dateA - dateB;
      });

      // Nettoyage de la liste HTML
      travauxList.innerHTML = '';

      // Affichage de chaque ligne
      lines.forEach(line => {
        const parts = line.split(',');
        if (parts.length < 7) return;

        const titleText = `${parts[1].trim()} ${parts[2].trim()}`;

        const subtitleParts = parts.slice(3, 8).filter(p =>
          p && p.trim() !== '' && p.trim().toLowerCase() !== 'null' && p.trim().toLowerCase() !== 'undefined'
        );

        const subtitleText = subtitleParts.join(' | ');

        const li = document.createElement('li');

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = titleText;

        const subtitle = document.createElement('div');
        subtitle.className = 'subtitle';
        subtitle.textContent = subtitleText;

        li.appendChild(title);
        if (subtitleText) li.appendChild(subtitle);

        travauxList.appendChild(li);
      });
    }

    // Chargement du fichier bdTravaux.txt depuis le mÃªme rÃ©pertoire
    fetch('bdTravaux.txt')
      .then(response => {
        if (!response.ok) throw new Error("Fichier introuvable");
        return response.text();
      })
      .then(contenu => afficherTravaux(contenu))
      .catch(error => {
        console.error('Erreur :', error);
        travauxList.innerHTML = '<li>Erreur de chargement du fichier bdTravaux.txt.</li>';
      });
  </script>

</body>
</html>
